<div class="container">
    <h2>Members Associated With Particular Projects</h2>
    <div>
      <!-- <div class="example-button-container">
        <a mat-fab extended color="primary" href="/addbug">
          <mat-icon>folder</mat-icon>
          Add Bugs
        </a>
      </div> -->
  
      <table mat-table [dataSource]="projects" class="mat-elevation-z8 demo-table">
        <!-- Project ID Column -->
        <ng-container matColumnDef="project_id">
          <th mat-header-cell *matHeaderCellDef>Project_Id</th>
          <td mat-cell *matCellDef="let project">{{ project.id }}</td>
        </ng-container>
  
        <!-- Project Name Column -->
        <ng-container matColumnDef="project_name">
          <th mat-header-cell *matHeaderCellDef>Project Name</th>
          <td mat-cell *matCellDef="let project">{{ project.project_name }}</td>
        </ng-container>
  
        <!-- Project Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Project Status</th>
          <td mat-cell *matCellDef="let project">{{ project.status }}</td>
        </ng-container>
  
        <!-- Manager Column -->
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef>Manager</th>
          <td mat-cell *matCellDef="let project">{{ project.user.username }}</td>
        </ng-container>
  
        <!-- Total Members Column (Added based on displayedColumns) -->
        <ng-container matColumnDef="total_members">
          <th mat-header-cell *matHeaderCellDef>Total Members</th>
          <td mat-cell *matCellDef="let project">{{ project.membercount }}</td>
        </ng-container>
  
        <!-- Table Headers -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <!-- Table Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        (click)="memberListPage(row.user.userid,row.id,row.project_name)">
        </tr>
      </table>
    </div>
  </div>
