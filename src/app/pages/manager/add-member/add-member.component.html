<div class="container">
    <h2>Member Registration</h2>
    <form (ngSubmit)="submitBug()">
      
      <!-- <mat-form-field appearance="outline">
        <mat-label>Project Id</mat-label>
        <input matInput placeholder="Enter ProjectId" [(ngModel)]="member.project.id" name="id" required>
      </mat-form-field> -->
      <mat-form-field appearance="outline">
        <mat-label>Project ID</mat-label>
        <mat-select [(ngModel)]="member.project.id" name="project_id" required>
          <mat-option *ngFor="let project of projectName" [value]="project.id">
            {{ project.projectname }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>User Id</mat-label>
        <mat-select [(ngModel)]="member.user.userid" name="userid" required>
          <mat-option *ngFor="let user of userList" [value]="user.id">
            {{ user.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>User Role</mat-label>
        <mat-select [(ngModel)]="member.role" name="role" required>
          <mat-option value="Developer">Developer</mat-option>
          <mat-option value="Tester">Tester</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="example-button-container">
        <button type="submit" mat-flat-button extended>
          Add Member
        </button>
      </div>
  
    </form>
  </div>
