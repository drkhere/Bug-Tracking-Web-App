<div class="container">
    <mat-card appearance="outlined" class="searchbar">
        <!-- <mat-card-title> No. of Projects</mat-card-title> -->
        <form (ngSubmit)="sendMessage()">

            <mat-form-field>
                <input matInput type="search" [(ngModel)]="userMessage" placeholder="Type Your Message "
                    name="usermessage">
                <button matSuffix mat-icon-button aria-label="Search">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
        <!-- <mat-card-actions>
                <button mat-button>Learn More</button>
              </mat-card-actions> -->
    </mat-card>


    <div class="response" *ngIf="botResponse">
        <h3>Response:</h3>
        <div style="max-width: 100%; overflow-x: auto;">
            <pre><code class="language-java">{{ botResponse }}</code></pre>
        </div>
    </div>
</div>
